<!DOCTYPE html>
<html>
<head>
	<title>Quizletcoalition.cc</title>
	<link href="assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="maincontent padded">
		<div class="navbar top clearfix">
			<h2 class="bold left">Quizlet Coalition</h2>
			<div class="right">
				<a href="" class="link">About</a>
				<a href="" class="link">Join as volunteer</a>
				<a href="" class="link github"><i class="fa fa-github"></i></a>
			</div>
		</div>
		<div class="index-split">
			<div class="index-left">
				<div class="content">
					<h1>I have a</h1>
					<h1 class="thin">Quizlet</h1>
					<div class="options options-offer">
						<a href="add" class="btn dark outline">Add your Quizlet</a><br>
						<a href="" class="btn red fill">TODO: Another button</a>
					</div>
				</div>
			</div>
			<div class="index-right">
				<div class="content">
					<h1>I need a</h1>
					<h1 class="thin">Quizlet</h1>
					<div class="options options-request">
						<a href="" class="btn light outline">Browse by teacher</a><br>
						<a href="" class="btn light outline">Browse by subject</a>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<p>VolunteerMatch.cc is a project organized by volunteers worldwide. <a href="" class="btn inline lightgrey">Join the effort</a> to contribute.</p>
		</div>
	</div>
</body>
</html>
